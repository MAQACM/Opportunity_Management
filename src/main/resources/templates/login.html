    <div class="col-sm-4"> </div>

  <div class="tab-content">


    <div id="menu1" class="tab-pane in active fade">

<form action="#" th:action="@{/login}"  method="POST">

  <div class="form-group">
    <label for="UserName">UserName</label>
    <input type="text" class="form-control" id="userName" th:name="userName"  Required>
  </div>
  

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="password" th:name="password"  Required>
     <label for="pwd" class="text-danger" th:text="${err}"></label>
  </div>




  <button type="submit" class="btn btn-default" th:href="@{/login}">Login</button>

 
</form>
