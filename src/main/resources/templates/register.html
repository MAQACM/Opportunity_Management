

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<style type="text/css">
  
body{
  background-image: url(http://www.joburgchiropractor.co.za/images/background.jpg);
}
</style>



</head>
<body>

<div class="container" style="margin-top: 5%;">
  <div class="row">
    <div class="col-sm-4"> </div>
<div class="col-md-4">
  
<h1 class="text-center text-success"> Opportunity Management System</h1>
<br/>

<div class="col-sm-12">

<br/>


  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      
<form  th:action="@{/registration}" th:object="${User}" method="POST">

  <div class="form-group ">
    <label for="UserName">Username</label>
    <input type="text" class="form-control" id="uName" th:name="userName"  Required>
  </div>
  
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" th:name="email" Required>
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" th:name="password"  Required>
  </div>

  <div class="form-group">
    <label for="pwd">Confirm Password:</label>
    <input type="password" class="form-control" id="Cpwd" th:name="cPassword" Required>
    <label for="pwd" class="text-danger" th:text="${err}"></label>
  </div>
   


  <button type="submit" class="btn btn-default btn-lg"  th:href="@{/registration}">Register</button>
  
</form>
<br/>
<a href="#" class="pull-right btn btn-block btn-success" th:href="@{/login}" > Already Registered ?   </a>



    </div>


   </div>
  </div>
</div>
</div>
</body>
</html>
